name: Build Datasets

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pandas
        run: pip install pandas

      - name: Run merge script
        run: python scripts/build_datasets.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: datasets
          path: |
            RowLevel_With_TimeBuckets_ALL.csv
            district/
            views/
